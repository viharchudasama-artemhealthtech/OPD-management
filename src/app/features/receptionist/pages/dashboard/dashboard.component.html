    <h1 class="text-3xl font-bold m-0">Receptionist Dashboard</h1>
    <div class="flex gap-2">
      <button
        pButton
        label="Check-in Patient"
        icon="pi pi-check-square"
        class="p-button-primary"

  </div>
</div>
