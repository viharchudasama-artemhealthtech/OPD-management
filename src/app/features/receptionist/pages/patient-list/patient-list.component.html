<div class="card">
  <div class="flex justify-content-between align-items-center mb-4">
    <h2 class="m-0">Patient List</h2>
    <div class="flex gap-2">
      <button pButton label="Register Patient" icon="pi pi-plus" class="p-button-success"
        [routerLink]="['/patient/register']"></button>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Search Keyword" />
      </span>
    </div>
  </div>

  <p-table #dt [value]="patients" [rows]="10" [paginator]="true" [globalFilterFields]="['fullName', 'phone', 'id']"
    [rowHover]="true" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="fullName">Name <p-sortIcon field="fullName"></p-sortIcon></th>
        <th>Age/Gender</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-patient>
      <tr>
        <td>
          <span class="font-bold">{{ patient.id }}</span>
        </td>
        <td>{{ patient.fullName }}</td>
        <td>{{ patient.age | age }} / <i [class]="patient.gender | genderIcon"></i> {{ patient.gender }}</td>
        <td>{{ patient.phone | phone }}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-info mr-2"
            (click)="editPatient(patient)"></button>
          <button pButton icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger"
            (click)="deletePatient(patient)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5" class="text-center p-4">No patients found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Edit Dialog -->
<p-dialog [(visible)]="displayEditDialog" [style]="{ width: '450px' }" header="Edit Patient details" [modal]="true"
  styleClass="p-fluid">
  <ng-template pTemplate="content">
    <form [formGroup]="editForm">
      <div class="field">
        <label for="name">Full Name</label>
        <input type="text" pInputText id="name" formControlName="fullName" required autofocus />
      </div>
      <div class="field">
        <label for="phone">Phone</label>
        <input type="text" pInputText id="phone" formControlName="phone" required />
      </div>
      <div class="formgrid grid">
        <div class="field col">
          <label for="age">Age</label>
          <input type="number" pInputText id="age" formControlName="age" />
        </div>
        <div class="field col">
          <label for="gender">Gender</label>
          <input type="text" pInputText id="gender" formControlName="gender" />
        </div>
      </div>
      <div class="field">
        <label for="address">Address</label>
        <input type="text" pInputText id="address" formControlName="address" />
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton label="Cancel" icon="pi pi-times" class="p-button-text"
      (click)="displayEditDialog = false"></button>
    <button pButton label="Save" icon="pi pi-check" class="p-button-text" (click)="savePatient()"
      [disabled]="editForm.invalid"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
<p-toast></p-toast>
