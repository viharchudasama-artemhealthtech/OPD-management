<div class="p-3">
  <div class="mb-4">
    <h1 class="text-3xl font-bold text-900 m-0">Doctor Dashboard</h1>
    <p class="text-500 m-0">Overview of your practice today</p>
  </div>

  @if (stats$ | async; as stats) {
  <div class="grid">
    <div *ngFor="let stat of stats" class="col-12 md:col-6 lg:col-3">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">{{ stat.title }}</span>
            <div class="text-900 font-medium text-xl">{{ stat.value }}</div>
          </div>
          <div class="flex align-items-center justify-content-center border-round" [ngClass]="stat.bg"
            style="width: 2.5rem; height: 2.5rem">
            <i [class]="'pi ' + stat.icon + ' text-xl'" [style.color]="'var(--' + stat.color + '-500)'"></i>
          </div>
        </div>
        <span class="text-green-500 font-medium">{{ stat.trendLabel }}</span>
      </div>
    </div>
  </div>
  }

  <div class="mt-4">
    <p-card header="Upcoming Features">
      <div class="grid mt-2">
        <div class="col-12 md:col-6">
          <ul class="text-600 line-height-3">
            <li>Automated Patient Queue Management</li>
            <li>Real-time Appointment Scheduling</li>
          </ul>
        </div>
        <div class="col-12 md:col-6">
          <ul class="text-600 line-height-3">
            <li>Electronic Patient Records</li>
            <li>Digital Prescription Management</li>
          </ul>
        </div>
      </div>
    </p-card>
  </div>
</div>
